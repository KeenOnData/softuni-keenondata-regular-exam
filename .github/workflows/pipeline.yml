name: Build Test Deploy Cookbook

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-unit-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Use Node.js Version 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: Display softuni username
      run: echo "keenondata"
    - name: Install dependencies
      run: npm install
    - name: Run Application
      run: npm run start &
    - name: Run Unit Tests
      run: npm run test:unit

  build-and-ui-test:

    runs-on: ubuntu-latest
    
    needs: build-and-unit-test

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Use Node.js Version 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: Install dependencies
      run: npm install
    - name: Run Application
      run: npm run start &
    - name: Run Unit Tests
      run: npm run test:ui
